
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- TV body -->
  <rect x="200" y="200" width="624" height="424" rx="50" fill="#0D2C4B" />
  <!-- Gradient screen -->
  <linearGradient id="screenGradient" x1="0" x2="1" y1="0" y2="1">
    <stop offset="0%" stop-color="#5A8DEE" />
    <stop offset="100%" stop-color="#4267B2" />
  </linearGradient>
  <rect x="220" y="220" width="584" height="384" rx="30" fill="url(#screenGradient)" />
  <!-- Play button -->
  <polygon points="450,310 600,400 450,490" fill="#FFFFFF" />
  <!-- Antennas -->
  <line x1="400" y1="150" x2="300" y2="200" stroke="#0D2C4B" stroke-width="20" />
  <line x1="624" y1="150" x2="724" y2="200" stroke="#0D2C4B" stroke-width="20" />
  <circle cx="300" cy="200" r="20" fill="#0D2C4B" />
  <circle cx="724" cy="200" r="20" fill="#0D2C4B" />
  <!-- Text -->
  <text x="560" y="440" font-family="Arial" font-size="50" fill="#FFFFFF">ITTV</text>
</svg>
